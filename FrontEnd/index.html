<!DOCTYPE html>
<head>
    <title>Cálculo de Cuota Mensual</title>
    <style>
        body {
            background-color: lightcyan;
            font-size: 20px;
        }

        .elEstilo {
            display: flex;
            flex-flow: column nowrap;
            justify-content: center;
            align-items: center;
        }

        table {
            width: 350px;
            margin: 20px auto;
            border: 2px solid;
        }

        td {
            border: 1px solid;
            padding: 5px;
        }

        textarea {
            width: 350px;
            height: 80px;
        }
    </style>

    <script type="module" src="scripts/main.js"></script>
</head>

<body>
    <main>
        <div class="elEstilo">
            <h1>Cálculo de Cotización de Envío</h1>

            <form id="formPrestamo">
                <table>
                    <tr>
                        <td>Nombre del Cliente</td>
                        <td><input type="text" id="nombre" required></td>
                    </tr>
                    <tr>
                        <td>Peso del paquete (Kg)</td>
                        <td><input type="number" step="0.1" id="peso" required min="0"></td>
                    </tr>
                    <tr>
                        <td>Distancia (Km)</td>
                        <td><input type="number" step="0.1" id="distancia" required min="0"></td>
                    </tr>
                    <tr>
                        <td>Código de descuento</td>
                        <td><input type="text" id="descuento"></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="submit" value="Calcular">
                        </td>
                    </tr>
                </table>
            </form>

            <textarea id="respuesta" readonly></textarea>
        </div>
    </main>
</body>
</html>
